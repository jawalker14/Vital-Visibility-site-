name: CI
on:
  push:
    branches: [ main, "harden/*" ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      # Use npm install since no lockfile is committed
      - run: npm install
      - run: npm run lint
      - name: Build site
        run: npm run build
      # Run heavier checks only on pull requests
      - if: ${{ github.event_name == 'pull_request' }}
        run: npx playwright install --with-deps
      - if: ${{ github.event_name == 'pull_request' }}
        run: npm run test:e2e
      - name: Lighthouse audit (budgets)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          npm run preview &
          for i in {1..30}; do curl -sf http://localhost:5173 && break || sleep 2; done
          LH_URL=http://localhost:5173 npm run audit:lighthouse
